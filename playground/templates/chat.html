<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        #user-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #394240;
            color: #ffffff;
            overflow: hidden;
            border-bottom: 2px solid #263238;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
        }

        #user-list li {
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 10px;
            border-radius: 5px;
        }

        #user-list li:hover {
            background-color: #263238;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #chat-messages {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            width: 100%;
        }

        #message-input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 70%;
        }

        #send-button {
            padding: 10px;
            background-color: #394240;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #263238;
        }
    </style>
</head>
<body>

<ul id="user-list">
    <li onclick="pickRoom('1')">Room 1</li>
    <li onclick="pickRoom('2')">Room 2</li>
    <li onclick="pickRoom('3')">Room 3</li>
</ul>

<div id="chat-container">
    <div id="chat-messages"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button id="send-button" onclick="sendMessage()">Send</button>
</div>

<script>


    const socket = new WebSocket("ws://127.0.0.1:8000/ws");
    socket.onopen = (event) => {
        console.log("WebSocket connection opened:", event);
    };

    socket.onmessage = (event) => {
        console.log('event', event)
        const message = event.data;
        displayMessage(message);
    };

    socket.onclose = (event) => {
        console.log("WebSocket connection closed:", event);
    };

    function sendMessage() {
        const messageInput = document.getElementById("message-input");
        const message = messageInput.value;

        if (message.trim() !== "") {
            socket.send(JSON.stringify({ text: message }));
            messageInput.value = "";
        }
    }

    function displayMessage(message) {
        const chatMessages = document.getElementById("chat-messages");
        const messageElement = document.createElement("div");
        messageElement.textContent = message;
        chatMessages.appendChild(messageElement);
    }


    let currentChatRoom = null;

    function joinChat(user) {
        updateChatUI();
    }

    function pickRoom(room) {
        console.log('room', room)
        currentChatRoom = room;
        updateChatUI();
    }


    function updateChatUI() {
        console.log(`Joined chat room: ${currentChatRoom}`);
    }

    function sendMessage() {
        const messageInput = document.getElementById("message-input");
        const message = messageInput.value;

        if (message.trim() !== "") {
            const data = { text: message, room: currentChatRoom };
            socket.send(JSON.stringify(data));
            messageInput.value = "";
        }
    }
</script>

</body>
</html>
